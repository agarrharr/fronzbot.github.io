paginate: 5
excerpt_separator: "<!-- more -->"
image_path: /assets/images
doc_path: /assets/docs

gems: 
  - jekyll-paginate
  - kramdown
  - jekyll-assets

# Build settings
markdown: kramdown
encoding: UTF-8
permalink: /blog/:title
include: 
  - "_pages"
exclude:
  - ".asset-cache"
  - vendor

# Asset compression
assets:
  compress:
    css: true
    js: true
  autowrite: true
  cache: .asset-cache
  cache_type: filesystem
  prefix: "/assets"
  digest: true
  assets:
    - "*.png"
    - "bundle.css"
  sources:
    - assets/css
    - assets/images
    - assets/images/features
  features:
    liquid: false
    integrity: false
    # This will add height and width attributes for an img tag.
    automatic_img_size: true
    # This will add the digest path as an alt attribute for an img tag.
    automatic_img_alt : true