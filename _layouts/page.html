layout: default

<article class="post">
  <header class="post-header">
  <!--  <h1 class="post-title">{{ page.title }}</h1>-->
  <script type="text/javascript"
    src="https://cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js‌​?config=TeX-AMS-MML_‌​HTMLorMML">

  </header>

  {%if page.tagline%}

    {{ content }}
  </div>

</article>
