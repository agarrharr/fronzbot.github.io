{% assign wordcount = include.content | number_of_words %}

<script type="application/ld+json">
{
   "@context":"http://schema.org",
   "@type":"BlogPosting",
   "headline":"{{ include.headline }}",
   "genre":"{{ include.category }}",
   "keywords":"{{ include.keywords }}",
   "wordCount":"{{ wordcount }}",
   "url":"{{ site.baseurl }}{{ include.link }}",
   "datePublished":"{{ include.date | | date: '%Y-%m-%d' }}",
   "author": {
      "@type": "Person",
      "name": "Kevin Fronczak",
      "image": "{{ site.baseurl }}{{ site.image_path }}/kevin.jpg",
      "sameAs": [
          "https://github.com/fronzbot",
          "https://plus.google.com/112051215299289480804",
          "https://www.linkedin.com/in/kfronczak/",
          "https://scholar.google.com/citations?user=NmzmakYAAAAJ&hl=en"
      ]
   },
   "publisher": {
      "@type": "Person",
      "name": "Kevin Fronczak",
      "sameAs": [
          "https://github.com/fronzbot",
          "https://plus.google.com/112051215299289480804",
          "https://www.linkedin.com/in/kfronczak/",
          "https://scholar.google.com/citations?user=NmzmakYAAAAJ&hl=en"
      ]
   },
   "image":{
      "@type":"ImageObject",
      "contentUrl":"{{ site.baseurl }}/favicon.png",
      "height": 64,
      "width": 64,
      "url":"{{ site.baseurl }}"
   },
   "mainEntityOfPage":{
      "@type":"WebPage",
      "@id":"{{ site.baseurl }}{{ include.link }}"
   },
   "articleBody":"{{ include.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
