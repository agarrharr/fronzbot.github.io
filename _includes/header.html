
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
<div class="wrapper">
  <center> <a href="/index.html"><div class="site-title">   {{site.title}} </div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.url}}/">HOME</a>
    {% for sitePage in site.pages %}
      {% if sitePage.navbar %}

      <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.url }}">{{sitePage.title}}</a>
      {% endif %}
    {% endfor %}
  </div>
</div>
