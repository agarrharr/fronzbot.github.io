
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
<div class="wrapper">
  <center> <a href="/index.html"><div class="site-title">   {{site.title}} </div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.baseurl}}/">HOME</a>

    {% for sitePage in site.pages %}
      {% if sitePage.navbar %}

      <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
      {% endif %}
    {% endfor %}
  </div>
</div>
<link href="{{ "/assets/fonts/font-main.css" | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
